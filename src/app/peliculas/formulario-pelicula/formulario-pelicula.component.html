<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>
      Titulo
    </mat-label>
    <input formControlName="titulo"  matInput/>
    <mat-error>El campo nombre es requerido</mat-error>
  </mat-form-field>
  <div class="contenedorcheck">
  <mat-checkbox formControlName="enCines" >
    En cines
  </mat-checkbox>
</div>
  <mat-form-field appearance="outline" >
    <mat-label>Trailer</mat-label>
    <input  formControlName="trailer" matInput  />
  </mat-form-field>
  <mat-form-field appearance="outline" >
    <mat-label>Fecha lanzamiento</mat-label>
    <input  formControlName="fechaLanzamiento" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Seleccionar poster</h4>
  <app-input-img [urlImagenActual]="modelo?.poster" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
  <h4>Resumen de la pelicula</h4>
  <app-input-markdown [placeholder]="'Resumen'" (changeMarkDown)="changeMarkDown($event)" [contenidoMarkDown]="modelo?.resumen"></app-input-markdown>


  <h4>Seleccionar los generos</h4>
  <app-selector-multiple [noseleccionados]="generosNoSeleccionados"
  [seleccionados]="generosSeleccionados"
  ></app-selector-multiple>
  <h4>Seleccione los cineas</h4>
  <app-selector-multiple [noseleccionados]="cinesNoSeleccionados"
  [seleccionados]="cinesSeleccionados"
  ></app-selector-multiple>

  <h4>Seleccione los actores</h4>
  <app-autocomplete-actores>
    
  </app-autocomplete-actores>

  <div>
    <button mat-flat-button color="primary" [disabled]="!form.valid" >Guardar cambios</button>
    <a mat-stroked-button routerLink="/">Cancelar</a>
  </div>
</form>
